<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
    <style media="screen">
      .contohstyle {
        color: red;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="tombol()" name="button" id="button">
      Jalankan
    </button>
    <br />
    <br />
    <hr />
    Atribut <b>removeNamedItem()</b> : <br />
    <input value="Inputan" id="input" /> <br />
    <hr />
    Atribut <b>setNamedItem()</b> : <br />
    <i id="i">contoh</i>
    <hr />
    Atribut <b>value()</b> :
    <p id="p">contoh</p>
    <hr />
    <script type="text/javascript">
      //create function
      function tombol() {
        //get the tags
        let input = document.getElementById("input");
        let italic = document.getElementById("i");
        let button = document.getElementById("button");

        //remove attribute
        input.attributes.removeNamedItem("value");

        //add attribute
        let attributeNew = document.createAttribute("class");
        attributeNew.value = "contohstyle";
        italic.attributes.setNamedItem(attributeNew);

        //change contoh text
        let value = button.attributes[0].value;
        document.getElementById("p").innerHTML = value;
      }
    </script>
  </body>
</html>
